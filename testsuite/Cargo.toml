[package]
authors = ["Alex M. <alexmgit@protonmail.com>"]
name = "testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
nb = "^1"
cortex-m = "~0.7.3"
cortex-m-rt = { version = "~0.6.15" }
defmt = "~0.2.3"
defmt-rtt = "~0.2.0"
defmt-test = "~0.2.3"
embedded-hal = "~0.2.6"
panic-probe = { version = "~0.2.0", features = ["print-defmt" ] }
w5500-hl = { path = "..", features = ["embedded-hal", "defmt"] }
testsuite-assets = { path = "../testsuite-assets" }

[dependencies.stm32f0xx-hal]
git = "https://github.com/stm32-rs/stm32f0xx-hal.git"
rev = "fba9834b59fa7567ffd604afed2bcd8d07c4e904"
features = ["stm32f070xb"] 

[features]
# set logging levels here
default = [
  "defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
